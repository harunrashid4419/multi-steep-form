  <body>
    <div class="container">
      <form id="form1">

      </form>
      <form id="form2">

        <input type="email" name="" id="" placeholder="Your Email" required/>
        <input type="password" name="" id="" placeholder="Your Password" required/>
        <div class="button">

          <input class="btn" type="submit" id="next2" value="Next">

      </form>
      <form id="form3">

    <script>
      const form1 = document.getElementById("form1");
      const form2 = document.getElementById("form2");
      const form3 = document.getElementById("form3");
      const form4 = document.getElementById("form4");

      const next1 = document.getElementById("next1");
      const back1 = document.getElementById("back1");

      const next2 = document.getElementById("next2");
      const back2 = document.getElementById("back2");

      const next3 = document.getElementById("next3");
      const back3 = document.getElementById("back3");

      const next4 = document.getElementById("next4");
      const back4 = document.getElementById("back4");
     
      const progress1 = document.getElementById("progress1");
      const progress2 = document.getElementById("progress2");
      const progress3 = document.getElementById("progress3");
      const progress4 = document.getElementById("progress4");

      next1.onclick = function () {
        event.preventDefault();
        form1.style.left = "-500px";
        form2.style.left = "40px";
        progress1.style.backgroundColor = "green";
      };

      back2.onclick = function () {
        event.preventDefault();
        form1.style.left = "40px";
        form2.style.left = "500px";
        progress1.style.backgroundColor = "red";
      };
      
      next2.onclick = function () {
        event.preventDefault();
        form2.style.left = "-500px";
